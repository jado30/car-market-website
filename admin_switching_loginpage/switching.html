<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Addicted - Animated Login and Registration Form </title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
    <link rel="stylesheet" href="switching.css">
    <link rel="stylesheet" href="../‏‏icon - نسخة/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Admin Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-solid fa-user-tie icon"></i>      
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class="fa-regular fa-envelope fa-1x icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock fa-1x icon" id="locki"></i>
                </div>
                <button type="submit" class="btn" onclick="redirectToLink('../Car_Market copy/index.html')">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Admin Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-regular fa-envelope fa-1x icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class="fa-solid fa-lock fa-1x icon" id="locki"></i>
                </div>
                <div class="forgot-pass">
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" onclick="redirectToLink('../Car_Market copy/index.html')">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>  
            </form>
        </div>
    </div>

    <script src="switching,.js"></script>
</body>

</html>
