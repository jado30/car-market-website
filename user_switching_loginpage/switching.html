
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS SPEAKS</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap'>
    <link rel="stylesheet" href="switching.css">
    <link rel="stylesheet" href="../‏‏icon - نسخة/css/all.min.css">
    <script src="https://kit.fontawesome.com/1026016592.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form id="signupForm" onsubmit="submitForm(event)">
                <h2>User Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                    <i class="fa-solid fa-user-tie icon"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                    <i class="fa-regular fa-envelope fa-1x icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock fa-1x icon" id="locki1"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password_confirmation" required>
                    <label for="password_confirmation">Confirm Password</label>
                    <i class="fa-solid fa-lock fa-1x icon" id="locki2"></i>
                </div>
                <button type="submit" class="btn" id="Rbtn">Sign Up</button>
                <div class="error-message" id="error-message"></div>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-in">
            <form id="loginForm" onsubmit="submitLoginForm(event)">
                <h2>User Login</h2>
                <div class="input-group">
                    <input type="text" id="semail" required>
                    <label for="email">Email</label>
                    <i class="fa-regular fa-envelope fa-1x icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="Lpassword" required>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock fa-1x icon" id="locki"></i>
                </div>
                <div class="forgot-pass">
                    <a href="">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="error-message" id="Lerror-message"></div>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="switching,.js"></script>
</body>

</html>
